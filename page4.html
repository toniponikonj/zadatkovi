<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="Utf-8">
    <meta name="author" content="Toni Poni">
    <meta name="description" content="Zadatak_1 za gospon Savu">
    <title>To-Do list</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <script src="js/to-do-list.js" defer></script>
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="/">Quotes</a>
            </li>
            <li>
                <a href="page2.html">Form Validation</a>
            </li>
            <li>
                <a href="page3.html">Modals</a>
            </li>
            <li>
                <a class="active_link" href="page4.html">To-Do</a>
            </li>
        </ul>
    </nav>
    <main>
        <select id="sortSelect">
            <option value="time">Sort by Time</option>
            <option value="name">Sort by Name</option>
        </select>
        <div class="container">
            <h1 class="todo-h1">To-Do List</h1>
            <div class="input-section">
                <input class="todo-input" type="text" id="taskInput" placeholder="Enter task">
                <button class="todo-btn" id="addButton" onclick="addTask()">Add</button>
            </div>
            <div id="tasksContainer"></div>
        </div>

        <div id="modal" class="todo-modal">
            <div class="todo-modal-content">
                <span class="todo-close" onclick="closeModal()">&times;</span>
                <p>Are you sure you want to delete this task?</p>
                <button class="todo-btn" onclick="deleteTask()">Yes</button>
            </div>

            <div class="task">
                <span class="task-text"></span>
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </div>

        </div>

        <div id="deleteModal" class="todo-modal">

        </div>
    </main>
</body>

</html>
